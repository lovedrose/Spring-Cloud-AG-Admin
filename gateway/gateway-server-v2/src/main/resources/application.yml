server:
  port: 8765

eureka:
    instance:
        statusPageUrlPath: /actuator/info
        healthCheckUrlPath: /actuator/health
        home-page-url-path: /
        # docker 部署开启
#        prefer-ip-address: true
#        ip-address: 127.0.0.1
    client:
        serviceUrl:
#            defaultZone: http://localhost:8761/eureka/
                    # docker 部署开启
            defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/

#请求和响应GZIP压缩支持
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

spring:
  application:
      name: gateway-server
  redis:
      database: 1
      host: 127.0.0.1
      jedis:
        pool:
            max-active: 20
  rabbitmq:
#      host: ${RABBIT_MQ_HOST:172.17.0.1}
      host: ${RABBIT_MQ_HOST:localhost}
      port:  ${RABBIT_MQ_PORT:5672}
      username: lovedrose
      password: love100200
  sleuth:
    enabled: true
    http:
      legacy:
        enabled: true
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
      # =====================================
      - id: auth-server
        uri: lb://auth-server
        order: 8000
        predicates:
        - Path=/api/auth/**
        filters:
        - StripPrefix=2
      - id: web-admin
        uri: lb://web-admin
        order: 8001
        predicates:
        - Path=/api/admin/**
        filters:
        - StripPrefix=2

logging:
  level:
    com.lovehins.gateway.server: info

management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false


gate:
  ignore:
    startWith: /jwt

auth:
  serviceId: auth-server
  user:
    token-header: Authorization
  client:
    token-header: client-token
    id: gateway-server  #不填则默认读取spring.application.name
    secret: JwuTekI9

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
